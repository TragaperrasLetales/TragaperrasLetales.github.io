<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido Jesús - Tragaperras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 25px auto;
    }

    .slot {
      width: 80px;
      height: 80px;
      border: 3px solid white;
      border-radius: 10px;
      background: #ffffff;
      overflow: hidden;
      position: relative;
    }

    .slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .spinning img {
      animation: spinRoll 0.3s ease-in-out infinite;
    }

    @keyframes spinRoll {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10%); }
      100% { transform: translateY(0); }
    }

    button {
      margin: 10px auto;
      width: 90%;
      font-size: 1.1rem;
    }

    #modales {
      display: none;
      margin-top: 40px;
    }

    .btn-group-modales {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
    }

    .btn-group-modales button {
      flex: 1 0 45%;
    }

    .modal-content img {
      border-radius: 10px;
    }

    p {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>🎉 BIENVENIDO JESÚS 🎉</h1>

  <div class="slot-machine">
    <div class="slot"><img id="slot1" src="img01.jpg" alt="Slot 1"></div>
    <div class="slot"><img id="slot2" src="img02.jpg" alt="Slot 2"></div>
    <div class="slot"><img id="slot3" src="img03.jpg" alt="Slot 3"></div>
  </div>

  <p>Consigue las 3 cabezas para ganar</p>

  <button id="spinBtn" class="btn btn-success">🎰 Girar</button>
  <button id="trickBtn" class="btn btn-danger">💣 Trucar y ganar</button>

  <div id="modales">
    <h2 class="mt-4">¡Felicidades Jesús! 🎊</h2>
    <p>Has ganado el gran premio. Aquí tienes tus imágenes:</p>

    <div class="btn-group-modales">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1">Foto 01</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal2">Foto 02</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal3">Foto 03</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal4">Foto 04</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal5">Foto 05</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal6">Foto 06</button>
    </div>
  </div>

  <!-- Modales -->
  <div class="modal fade" id="modal1" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><img src="img01.jpg" class="w-100" alt="Foto 01"></div></div></div>
  <div class="modal fade" id="modal2" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><img src="img02.jpg" class="w-100" alt="Foto 02"></div></div></div>
  <div class="modal fade" id="modal3" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><img src="img03.jpg" class="w-100" alt="Foto 03"></div></div></div>
  <div class="modal fade" id="modal4" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><img src="img04.jpg" class="w-100" alt="Foto 04"></div></div></div>
  <div class="modal fade" id="modal5" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><img src="img05.jpg" class="w-100" alt="Foto 05"></div></div></div>
  <div class="modal fade" id="modal6" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><img src="img06.jpg" class="w-100" alt="Foto 06"></div></div></div>

  <!-- Sonidos -->
<audio id="bgMusic" src="starlight.mp3" preload="auto" loop></audio>
<audio id="bgMusic" src="starlight.mp3" preload="auto" ></audio>
<audio id="bgMusic" src="starlight.mp3" preload="auto" ></audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const slots = [
      "img02.jpg",
      "img03.jpg",
      "img04.jpg",
      "img01.jpg" // Premio
    ];

    const slotEls = [
      document.getElementById('slot1'),
      document.getElementById('slot2'),
      document.getElementById('slot3')
    ];

    const bgMusic = document.getElementById('bgMusic');
    const spinSound = document.getElementById('spinSound');
    const winSound = document.getElementById('winSound');
    let isTricked = false;

    function safePlay(audioElement) {
      if (!audioElement) return;
      const playPromise = audioElement.play();
      if (playPromise !== undefined) {
        playPromise.catch(err => console.warn('Audio autoplay blocked:', err));
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      safePlay(bgMusic); // música de fondo
    });

    function spinSlots() {
      safePlay(spinSound); // sonido al girar
      slotEls.forEach(el => el.parentElement.classList.add('spinning'));

      setTimeout(() => {
        let results;

        if (isTricked) {
          results = [slots[3], slots[3], slots[3]];
        } else {
          results = [
            slots[Math.floor(Math.random() * slots.length)],
            slots[Math.floor(Math.random() * slots.length)],
            slots[Math.floor(Math.random() * slots.length)]
          ];
        }

        slotEls.forEach((el, i) => {
          el.src = results[i];
          el.parentElement.classList.remove('spinning');
        });

        if (results[0] === results[1] && results[1] === results[2] && results[0] === slots[3]) {
          setTimeout(() => {
            safePlay(winSound); // sonido de aplausos
            showModales();
          }, 300);
        }
      }, 1200);
    }

    function showModales() {
      document.getElementById('modales').style.display = 'block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

document.getElementById('spinBtn').addEventListener('click', () => {
  safePlay(bgMusic); // ← Mover aquí
  isTricked = false;
  spinSlots();
});


    document.getElementById('trickBtn').addEventListener('click', () => {
      isTricked = true;
      spinSlots();
    });
  </script>
</body>
</html>
